<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no"> 
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0, initial-scale=1.0, user-scalable=no"><!--禁止缩放-->
	
	<script src="../style/js/jquery-1.11.1.min.js"></script>
	<script src="../style/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="../style/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="../style/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" type="text/css" href="../style/css/common.css" />
	<link rel="stylesheet" type="text/css" href="../style/css/info.css" />
</head>
<body>

<div class="container-fluid">
	<!-- 头部 -->
	<div class="row header">
	 	<div class="col-xs-3 back"></div>
	 	<div class="col-xs-6 title">
			<span>新增地址</span>
	 	</div>
	</div>
	<!-- 内容部分 -->
	<div class="row">
		<div class="info">
		<form class="form-horizontal" role="form">
			<div class="add_address">
				<!-- 展开收货信息 -->
				<ul class="fill_content">
					<li class="li_cnt">
						<div class="form-group">
						    <label for="inputName" class="col-xs-2">姓名：</label>
						    <div class="cnt col-xs-10">
						      <input type="text" class="form-control" id="inputName">
						    </div>
					 	</div>
					</li>
					<li class="li_cnt">
						<div class="form-group">
						    <label for="inputEmail3" class="col-xs-2">身份证：</label>
						    <div class="cnt col-xs-10">
						      <input type="text" class="form-control" id="inputEmail3">
						    </div>
					 	</div>
					</li>
					<li class="li_cnt">
						<div class="form-group">
						    <label for="inputEmail3" class="col-xs-2">手机：</label>
						    <div class="cnt col-xs-10">
						      <input type="text" class="form-control" id="inputEmail3">
						    </div>
					 	</div>
					</li>
					<li class="li_cnt">
						<div class="form-group">
						    <label for="inputEmail3" class="col-xs-2">省份：</label>
						    <div class="cnt col-xs-10">
								<select name="province" id="inputEmail3">
									<option>广东省</option>
									<option>湖南省</option>
									<option>江西省</option>
								</select>
						    </div>
					 	</div>
					</li>
					<li class="li_cnt">
						<div class="form-group">
						    <label for="inputEmail3" class="col-xs-2">城市：</label>
						    <div class="cnt col-xs-10">
						    	<select name="city" id="inputEmail3">
									<option>广州市</option>
									<option>深圳市</option>
									<option>佛山市</option>
								</select>
						    </div>
					 	</div>
					</li>
					<li class="li_cnt">
						<div class="form-group">
						    <label for="inputEmail3" class="col-xs-2">地区：</label>
						    <div class="cnt col-xs-10">
						    	<select name="city" id="inputEmail3">
									<option>白云区</option>
									<option>天河区</option>
									<option>荔湾区</option>
								</select>
						    </div>
					 	</div>
					</li>
					<li class="li_cnt">
						<div class="form-group">
						    <label for="inputEmail3" class="col-xs-2">详细地址：</label>
						    <div class="cnt col-xs-10">
						      <input type="text" class="form-control" id="inputEmail3">
						    </div>
					 	</div>
					</li>
				</ul>
			</div>
			<button type="button" class="btn btn-info">确认</button>
		</form>	
		</div>
	</div>
	
</div>

<!-- JS部分 -->
<script>
$(document).ready(function(){
  $('input').iCheck({
    checkboxClass: 'icheckbox_flat-blue',
    radioClass: 'iradio_flat-blue'
  });
});
</script>
</body>
</html>

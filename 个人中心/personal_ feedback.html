<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no"> 
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0, initial-scale=1.0, user-scalable=no"><!--禁止缩放-->
	
	<script src="../style/js/jquery-1.11.1.min.js"></script>
	<script src="../style/js/bootstrap.min.js"></script>
	<script src="../style/js/icheck/icheck.min.js"></script>

	<link rel="stylesheet" type="text/css" href="../style/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="../style/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" type="text/css" href="../style/js/icheck/flat/blue.css" />
	<link rel="stylesheet" type="text/css" href="../style/css/common.css" />
	<link rel="stylesheet" type="text/css" href="../style/css/personal.css" />
</head>
<body>

<div class="container-fluid">
	<!-- 头部 -->
	<div class="row header">
	 	<div class="col-xs-3 back"></div>
	 	<div class="col-xs-6 title">
			<span>在线留言</span>
	 	</div>
	</div>
	<!-- 内容部分 -->
	<div class="row">
		<div class="personal">
		<form class="form-horizontal" role="form">

			<div class="feedback_content border">
				<div class="form-group li_cnt">
				    <label for="feedback_content" style="">请输入您的问题:</label>
				    <textarea name="feedback_content"></textarea>
				</div>
			</div>

			<div class="feedback_phone border">
				<div class="form-group li_cnt">
				    <label for="feedback_phone" style="">手机号码:</label>
				    <input type="text" name="feedback_phone" />
				</div>
			</div>


			
			<button type="button" class="btn btn-info">提交留言</button>
		</form>	
		</div>
	</div>
	
</div>

<!-- JS部分 -->
<script>
$(document).ready(function(){
  $('input').iCheck({
    checkboxClass: 'icheckbox_flat-blue',
    radioClass: 'iradio_flat-blue'
  });
});
</script>
</body>
</html>

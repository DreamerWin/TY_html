<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no"> 
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0, initial-scale=1.0, user-scalable=no"><!--禁止缩放-->
	<script src="../style/js/jquery-1.11.1.min.js"></script>
	<script src="../style/js/bootstrap.min.js"></script>
	<script src="../style/js/icheck/icheck.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../style/js/icheck/flat/blue.css" />
	<link rel="stylesheet" type="text/css" href="../style/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="../style/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" type="text/css" href="../style/css/common.css" />
	<link rel="stylesheet" type="text/css" href="../style/css/alliance_apply.css" />
</head>

<body>

<!-- 分类页面 -->
<div class="container-fluid">
	<div class="header row">
		<div class="col-xs-3 back"></div>
	 	<div class="col-xs-6 title">
			<span>销售联盟</span>
		</div>
		<div class="col-xs-3 rightNav"></div>
	</div>
	<div class="allianceApply row">
		<div class="text">
			<div class="top">
				<span>什么是翼分期销售联盟？</span>
			</div>
			<div class="cont">
				<ul>
					<li>翼分期销售联盟（简称：翼联盟），是翼分期商城针对大学生及社会人士推出的一个兼职服务平台，是全国唯一一个无加盟费用、无门槛、无时间限制，轻松赚佣金的兼职联盟平台。</li>
					<li>我们拥有轻松的兼职模式、高比例的佣金/提成以及快捷的返佣速度，是您最佳的兼职选择！</li>
					<li>成功加入翼联盟后即可查看佣金列表（在【我的联盟】即可查看）</li>
				</ul>
			</div>
		</div>
		<div class="text">
			<div class="top">
				<span>申请流程</span>
			</div>
			<div class="cont">
				<ul>
					<li>点击申请加盟 --> 阅读协议 --> 填写申请信息 -->申请成功</li>
				</ul>
			</div>
		</div>
		<div class="contNav">
			<div class="apply">
				<input type="checkbox"/>
				<span>我已阅读并同意协议</span>
				<div class="hint">
					<span><a href="#">(翼联盟协议)</a></span>
				</div>
			</div>
			<button type="button" class="btn btn-block">
				<span>申请加盟</span>
			</button>
		</div>
	</div>
</div>
<!-- JS部分 -->
<script>
$(document).ready(function(){
  $('input').iCheck({
    checkboxClass: 'icheckbox_flat-blue',
    radioClass: 'iradio_flat-blue',
  });
});
</script>
</body>
</html>
